<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>Add Flower</title>
  </head>
  <body>
    <section id="addFlowers">
        <header>
            <div class="container">
              <div class="header">
                <div class="logo">
                  <a href=""><p class="logo m-0 p-0">Floral Studio</p></a>
                </div>
                <nav>
                  <ul class="m-0 p-0">
                    <li><a href="">Home</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Portfolio</a></li>
                    <li><a href="">Pricing</a></li>
                    <li><a href="">Contacts</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </header>
    </section>
    <section id="add">
      <div class="container">
        <div class="row">
          <div class="col col-3"></div>
          <div class="col col-6">
            <form action="index.html">
              <h1 class="text-center title-flower">Add Flower</h1>
              <div class="mb-3">
                <label for="flowername">Flower Name</label>
                <br />
                <input
                  class="w-100 p-1 all-input"
                  type="text"
                  id="flowername"
                  name="flowername"
                  placeholder="Enter a name..."
                />
              </div>
              <div class="mb-3">
                <label for="price">Price</label>
                <br />
                <input
                  class="w-100 p-1 all-input"
                  type="number"
                  id="price"
                  name="price"
                  placeholder="Enter a price..."
                />
              </div>
              <div class="mb-3">
                <br />
                <label for="img">Add Image</label>
                <br />
                <input
                  class="w-100 p-1 all-input"
                  type="text"
                  id="img"
                  name="img"
                  placeholder="Add an url..."
                />
              </div>
              <br />
              <button type="submit" id="submit" class="btn btn-primary">
                Add
              </button>
            </form>
          </div>
          <div class="col col-3"></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="footer">
          <div class="row p-5">
            <div class="col col-sm-12 col-lg-6 f-top">
              <div class="logo">Mary Byrd</div>
              <div class="input-btn">
                <input
                  type="email"
                  name="email"
                  id="footer-email"
                  placeholder="Your Email..."
                />
                <button class="btn">Send</button>
              </div>
            </div>
            <div class="col col-sm-12 col-lg-6 f-bottom">
              <div class="contacts">
                <div class="row">
                  <div class="col col-sm-12 col-lg-4">
                    <p>About</p>
                    <ul class="m-0 p-0">
                      <li><a href="">About Us</a></li>
                      <li><a href="">Our Partners</a></li>
                      <li><a href="">Our Services</a></li>
                    </ul>
                  </div>
                  <div class="col col-sm-12 col-lg-4">
                    <p>Contact</p>
                    <ul class="m-0 p-0">
                      <li><a href="">Contact Us</a></li>
                      <li><a href="">FAQ Page</a></li>
                      <li><a href="">About Me</a></li>
                    </ul>
                  </div>
                  <div class="col col-sm-12 col-lg-4">
                    <p>Follow Us</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/addFlower.js"></script>
  </body>
</html>
