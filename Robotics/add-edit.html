    <section class="addRobot">

        <div class="add-robot">

                <div class="col col-3"></div>
                <div class="robots col col-6">
                  <form action="index.html">

                    <div class="mb-3">
                      <label for="icontitle">Robot Title</label>
                      <br />
                      <input

                        type="text"
                        id="robot-title"
                        name="robot-title"

                    <div class="mb-3">
                      <label for="robot-body">Robot About</label>
