<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>Add</title>
  </head>
  <body>
    <section id="add">
      <header>
        <div class="container">
          <div class="header">
            <div class="logo">
              <img src="./img/logo.png" alt="" />
            </div>
            <nav>
              <ul class="m-0 p-0">
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">SEVICE</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">TEAM</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SKILL</a></li>
                <li><a href="">CLIENTS</a></li>
                <li><a href="">PRICING</a></li>
                <li><a href="">BLOG</a></li>
                <li><a href="">CONTACT</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
    </section>
    <section class="addIcon">
        <div class="container">
            <div class="row">
                <div class="col col-3"></div>
                <div class="icons col col-6">
                    <form action="index.html">
                        <h1 class="text-center title-icon">Add Card</h1>
                        <div class="mb-3">
                          <label for="icontitle">Card Title</label>
                          <br />
                          <input
                            class="w-100 p-1 all-input"
                            type="text"
                            id="icontitle"
                            name="icontitle"
                            placeholder="Enter a title..."
                          />
                        </div>
                        <div class="mb-3">
                          <label for="iconbody">Card About</label>
                          <br />
                          <input
                            class="w-100 p-1 all-input"
                            type="text"
                            id="iconbody"
                            name="iconbody"
                            placeholder="Enter an about..."
                          />
                        </div>
                        <div class="mb-3">
                          <label for="price">Price</label>
                          <br />
                          <input
                            class="w-100 p-1 all-input"
                            type="number"
                            id="price"
                            name="price"
                            placeholder="Enter a price..."
                          />
                        </div>
                        <br />
                        <button type="submit" id="submit" class="btn btn-primary">
                          Add
                        </button>
                      </form>
                </div>
                <div class="col col-3"></div>
            </div>
        </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/addIcon.js"></script>
  </body>
</html>
